<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
    type="text/css" /> -->
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <form class="form" action="">

      <div class="form__search">
        <span class="title"> Место или название отеля</span>
        <div class="form__search-wrapp">
          <img class="icon" src="img/marker.png" alt="">
          <input class="form__input input--search" type="text" name="serchLocation" id=""
            placeholder="Введите здесь место">
        </div>

      </div>
      <div class="form__date">
        <div class="date-in">
          <span class="title">Заезд </span>

          <div id="datepicker--in" class="form__input-group date" data-date-format="mm-dd-yyyy">
            <span class="form__date-icon input-group-addon"><img src="img/calendar.png" alt=""></span>
            <input class="form__input form__input--date" type="text" placeholder="7 февраля" readonly />

          </div>
        </div>

        <div class="date-out">
          <span class="title">Выезд</span>
          <div id="datepicker--out" class="form__input-group date" data-date-format="mm-dd-yyyy">
            <input class="form__input form__input--date " type="text" placeholder="24 февраля" readonly />
            <span class=" form__date-icon input-group-addon"><i class="fa fa-chevron-down"
                aria-hidden="true"></i></span>
          </div>

        </div>

      </div>

      <div class="form__quantity">
        <div class="form__quantity-item"><span class="title" for="">Номера</span>
          <div class="quantity">
            <input class="rooms" type="number" min="1" max="9" step="1" value="1">
          </div>
        </div>
        <div class="form__quantity-item"><span class="title" for="">Взрослые</span>
          <div class="quantity">
            <input class="adults" type="number" min="1" max="9" step="1" value="1">
          </div>
        </div>
        <div class="form__quantity-item"><span class="title" for="">Дети</span>
          <div class="quantity">
            <input class="children" type="number" min="1" max="9" step="1" value="1">
          </div>
        </div>



      </div>

      <button class="form__btn form__btn--plus" type="plus"><img src="img/plus.png" alt=""></button>
      <button class="form__btn" type="submit">Найти</button>
    </form>



  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/bootstrap-datepicker.ru.js" charset="UTF-8"></script>
  <script src="js/main.js"></script>

</body>

</html>
